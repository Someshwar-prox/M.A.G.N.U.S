<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.G.N.U.S - Messenger</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="currentUsername">User</h3>
                        <span class="user-status" id="userStatus">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="newChatBtn" title="New Chat">
                        <i class="fas fa-comment-medical"></i>
                    </button>
                    <button class="icon-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="connection-panel" id="connectionPanel">
                <div class="connection-header">
                    <h4>P2P Connection</h4>
                    <span class="connection-status connected" id="connectionStatus">Ready</span>
                </div>
                <div class="connection-code">
                    <label>Your Connection Code:</label>
                    <div class="code-display">
                        <span id="connectionCode">Loading...</span>
                        <button class="copy-btn" id="copyCodeBtn">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="connect-form">
                    <input type="text" id="friendCodeInput" placeholder="Enter friend's code">
                    <button class="connect-btn" id="connectBtn">Connect</button>
                </div>
            </div>

            <div class="chats-section">
                <div class="section-header">
                    <h4>Recent Chats</h4>
                </div>
                <div class="chats-list" id="chatsList">
                    <!-- Chats will be populated here -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Welcome to M.A.G.N.U.S</h2>
                    <p>Start a secure P2P conversation by connecting with a friend</p>
                    <div class="welcome-features">
                        <div class="feature">
                            <i class="fas fa-shield-alt"></i>
                            <span>End-to-End Encrypted</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-bolt"></i>
                            <span>No Server Required</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-rocket"></i>
                            <span>Lightning Fast</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="chat-interface hidden" id="chatInterface">
                <div class="chat-header">
                    <div class="chat-partner-info">
                        <div class="partner-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="partner-details">
                            <h4 id="partnerName">Friend</h4>
                            <span class="partner-status" id="partnerStatus">Online</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn call-btn" title="Voice Call">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="icon-btn video-btn" title="Video Call">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="icon-btn more-btn" title="More options">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will appear here -->
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <button class="icon-btn emoji-btn" title="Emoji">
                            <i class="fas fa-smile"></i>
                        </button>
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button class="send-btn" id="sendMessageBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal hidden" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeSettingsBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>Username</label>
                    <span id="settingsUsername">User</span>
                </div>
                <div class="setting-item">
                    <label>Phone Number</label>
                    <span id="settingsPhone">1234567890</span>
                </div>
                <div class="setting-item">
                    <label>Connection Code</label>
                    <span id="settingsCode">Loading...</span>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/p2p.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
